<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruity Horses</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <style>
        :root {
            --theme-dark: #101010;
            --theme-light: rgba(200, 200, 200, 0.8);
            --theme-pulse: rgba(255, 255, 255, 1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, var(--theme-dark), #000000);
            transition: background 1.5s ease;
            font-family: 'Arial Black', Gadget, sans-serif;
            cursor: pointer;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .creature-image {
            max-width: 70%;
            max-height: 70%;
            filter: drop-shadow(0 0 15px var(--theme-light));
            animation: float 6s ease-in-out infinite, pulse 3s infinite alternate;
            transition: filter 1.5s ease;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        .creature-image.loaded {
            opacity: 1;
        }
        
        .ultra-rare-glow {
            animation: float 6s ease-in-out infinite, majestic-glow 2.5s infinite alternate;
        }

        .rare-text {
            color: #FFD700;
            font-size: 2.5em;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #FFD700, 0 0 20px #FFD700;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-bottom: 20px;
            pointer-events: none; /* Make text unclickable */
        }

        .rare-text.visible {
            opacity: 1;
        }

        /* New style for the audio prompt */
        .audio-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .audio-prompt.visible {
            opacity: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-25px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes pulse {
            from {
                filter: drop-shadow(0 0 15px var(--theme-light));
            }
            to {
                filter: drop-shadow(0 0 35px var(--theme-pulse));
            }
        }

        @keyframes majestic-glow {
            0% {
                filter: drop-shadow(0 0 20px #FFD700) drop-shadow(0 0 30px #FFF) hue-rotate(0deg);
            }
            100% {
                filter: drop-shadow(0 0 35px #FFD700) drop-shadow(0 0 50px #FFF) hue-rotate(30deg);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div id="rare-text-container" class="rare-text">ULTRA RARE HORSE</div>
        <img src="" alt="" class="creature-image" crossorigin="anonymous">
    </div>
    <div id="audio-prompt" class="audio-prompt">Click anywhere to play music</div>

    <script>
        window.onload = function() {
            const bgMusic = new Audio('src/bg.mp3');
            bgMusic.loop = true;
            const audioPrompt = document.getElementById('audio-prompt');

            function playMusic() {
                bgMusic.play().then(() => {
                    audioPrompt.classList.remove('visible');
                }).catch(error => {
                    console.log("Music autoplay blocked. Waiting for user interaction.");
                    audioPrompt.classList.add('visible');
                    document.body.addEventListener('click', playMusic, { once: true });
                });
            }
            playMusic();

            const creatureFiles = [
                'bananorse.png', 'blueborse.png', 'courgorse.png',
                'horange.png', 'horsiwi.png', 'tomatorse.png', 'strawborse.png',
            ];
            const ultraRareFile = 'horsato.png';

            const imgElement = document.querySelector('.creature-image');
            const rareTextElement = document.getElementById('rare-text-container');
            const colorThief = new ColorThief();

            let selectedFile;
            const isUltraRare = Math.random() < 0.01; // 1% chance

            if (isUltraRare) {
                selectedFile = ultraRareFile;
                imgElement.classList.add('ultra-rare-glow');
                rareTextElement.classList.add('visible');
                document.documentElement.style.setProperty('--theme-dark', '#4b3600'); 
            } else {
                imgElement.classList.remove('ultra-rare-glow');
                rareTextElement.classList.remove('visible');
                const randomIndex = Math.floor(Math.random() * creatureFiles.length);
                selectedFile = creatureFiles[randomIndex];
            }

            imgElement.onload = function() {
                if (!isUltraRare) {
                    const dominantColor = colorThief.getColor(imgElement);
                    const root = document.documentElement;
                    root.style.setProperty('--theme-dark', `rgb(${dominantColor[0] * 0.2}, ${dominantColor[1] * 0.2}, ${dominantColor[2] * 0.2})`);
                    root.style.setProperty('--theme-light', `rgba(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]}, 0.8)`);
                    root.style.setProperty('--theme-pulse', `rgba(${Math.min(dominantColor[0] * 1.25, 255)}, ${Math.min(dominantColor[1] * 1.25, 255)}, ${Math.min(dominantColor[2] * 1.25, 255)}, 1)`);
                }
                imgElement.classList.add('loaded');
            };

            const creatureName = selectedFile
                .split('.')[0]
                .replace('orse', ' Horse')
                .replace(/\b\w/g, char => char.toUpperCase());

            document.title = creatureName;
            imgElement.alt = creatureName;
            imgElement.src = 'img/' + selectedFile;
        };
    </script>
</body>
</html>
